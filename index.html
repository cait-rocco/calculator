<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>

<label for="firstNum">1st Number: </label>
<input type="number" name="firstNum" id="firstNum">

<label for="secNum">2nd Number: </label>
<input type="number" name="secNum" id="secNum"><br><br>

<button id="addBtn">+</button>
<button id="subtractBtn">-</button>
<button id="multiplyBtn">*</button>
<button id="divideBtn">/</button>

<div id="answer"></div>

<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
